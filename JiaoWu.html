<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/main.css">
<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<body class="body-bg">
<!--公共头部-->
<div class="header">
    <div class="width">
        <div class="clearfix">
            <div class="clearfix">
                <img src="img/logo_school.png" alt="陕西邮电职业技术学院" class="fl">
                <img src="img/logo_jw.png" alt="教务系统" class="ml50">
            </div>
            <div class="top-p-font fr">
                <p class="f20 lh200">《综合教务管理系统的开发》</p>
                <p class="f20">软件1531-32-王锐豪 毕业论文</p>
            </div>
        </div>
    </div>

<!--首页主体-->
<div class="index-body">
    <div class="width">
        <div class="login clearfix">
            <div class="login-left fl">
                <img src="img/login_pic.png" alt="" class="mt30 ml20">
            </div>
            <div class="login-right fl">
                <div class="signup">
                    <label>用户名</label><input type="text" name="name" class="w200">
                    <br>
                    <label>密&nbsp;&nbsp; 码</label><input type="password" name="password" class="wid-input">
                    <br>
                    <label for="stu">学生</label><input type="radio" name="sign" id="stu" checked>
                    <label for="tea" class="input1">教师</label><input type="radio" name="sign" id="tea">
                    <a href="login.html">登陆</a>
                </div>
            </div>
        </div>
    </div>
</div>
